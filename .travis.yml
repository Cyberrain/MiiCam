---
sudo: required
dist: xenial

services:
  - docker

before_install:
  - docker ps -a
  - docker pull quay.io/fliphess/chuangmi-720p-hack
  - docker build --cache-from quay.io/fliphess/chuangmi-720p-hack -t fliphess/chuangmi-720p-hack .

script:
  - docker run -i -v "$(pwd):/result" --detach=false --tty=true fliphess/chuangmi-720p-hack /bin/bash -c 'make PROCS=2 images clean && mv /build/chuangmi-720p-hack.zip /build/chuangmi-720p-hack.tgz /result/'

notifications:
  email: false
  webhooks:
    urls:
      - $WEBHOOK_URL
    on_success: change
    on_failure: always
    on_start: never

before_deploy:
  - git config --local user.name "Travis Releases Build Bot"
  - git config --local user.email "spam@fliphess.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: chuangmi-720p-hack.*
  skip_cleanup: true
  on:
    tags: true
